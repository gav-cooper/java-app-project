<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/reccomendation.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/reccomendation.js" defer></script>
    <title>Recommendation</title>
</head>

<body>
    <div class="box">
        <div>
            <h1 class="" style="text-align:center;">Recommendation</h1>
            <p></p>
        </div>
        <div class="content">
            <div style="text-align: center;">
                <audio controls>
                    <source src="./music/rock/twisted-138700.mp3" type="audio/mp3">
                </audio>
                <form id="recommendation" action="/recommendation" method="POST">
                    <div class="recommendation">
                        rock
                        <input id="rock" type="number" name="rock" min="0" max="5" placeholder="rock">
                    </div>
                    <div class="recommendation">
                        classic
                        <input id="classic" type="number" name="classic" min="0" max="5" placeholder="classic">
                    </div>
                    <div class="recommendation">
                        hiphop
                        <input id="hiphop" type="number" name="hiphop" min="0" max="5" placeholder="hiphop"
                    </div>
                    <br>
                    <button id="submit"> submit recommendation </button>
                </form>
            </div>
        </div>
        <div id = "errors"></div>
    </div>
  
</body>
</html>
